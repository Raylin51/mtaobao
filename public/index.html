<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>淘宝网触屏版</title>
	<link rel="stylesheet" href="./css/app.css">
</head>
<body>
	<div class="top-fixed">
		<header>
			<div class="header-wrap">
				<div class="search-placeholder">
					<span>
						<i class="iconfont">&#xe600;</i>
						<p>寻找宝贝店铺</p>
					</span>
				</div>
			</div>
		</header>
		<div class="appdownload clearfix" id="appdownload">
			<a href="##" class="close"  onclick="closeTips()">
				<i class="iconfont">&#xe606;</i>
			</a>
			<a href="##" class="open">
				<img src="./img/applogo.png">
				<span>上客户端，领专属神秘好礼！</span>
				<div>
					<p>立即领取</p>
				</div>
			</a>
		</div>
	</div>
	<div class="scroll-wrap" id="scroll-wrap">
		<div class="content">
			<div class="banner">
				<img src="./img/banner1.jpg">
			</div>
			<div class="tentrance10">
				<div class="top">
					<div>
						<img src="./img/tmall.png">
						<p>天猫</p>
					</div>
					<div>
						<img src="./img/ju.png">
						<p>聚划算</p>
					</div>
					<div>
						<img src="./img/tmall-imported.png">
						<p>天猫国际</p>
					</div>
					<div>
						<img src="./img/waimai.png">
						<p>外卖</p>
					</div>
					<div>
						<img src="./img/tmall-supermarket.png">
						<p>天猫超市</p>
					</div>
				</div>
				<div class="bottom">
					<div>
						<img src="./img/recharge.png">
						<p>充值中心</p>
					</div>
					<div>
						<img src="./img/trip.png">
						<p>阿里旅行</p>
					</div>
					<div>
						<img src="./img/t-gold.png">
						<p>领金币</p>
					</div>
					<div>
						<img src="./img/daojia.png">
						<p>到家</p>
					</div>
					<div>
						<img src="./img/sort.png">
						<p>分类</p>
					</div>
				</div>
			</div>
			<div class="tb-headlines">
				<div class="tb-headlines-logo">
					<img src="./img/headlines.png">
				</div>
				<span class="new">最新</span>
				<span>令人叫绝的生活产品创意设计</span>
			</div>
			<hr>
			<div class="trushbuy5">
				<div class="left">
					<div class="time">
						<span class="number" role="h">00</span>
						<span class="dot">：</span>
						<span class="number" role="m">00</span>
						<span class="dot">：</span>
						<span class="number" role="s">00</span>
					</div>
					<img src="./img/trushbuy.jpg">
				</div>
				<div class="right">
					<div class="top">
						<img src="./img/watchleft.jpg" class="watchleft">
						<img src="./img/watch.png" class="watch">
					</div>
					<div class="bottom">
						<div class="shoes">
							<img src="./img/shoes.png">
						</div>
						<div class="list">
							<img src="./img/list.png">
						</div>
					</div>
				</div>
			</div>
			<hr>
			<div class="tcheap">
				<div class="top">
					<img src="./img/tags.png">
					<p>超实惠</p>
				</div>
				<div class="middle">
					<div class="big">
						<img src="./img/top1.jpg">
					</div>
					<div class="small">
						<img src="./img/top2.png">
					</div>
					<div class="small">
						<img src="./img/top3.png">
					</div>
					<div class="small">
						<img src="./img/top4.jpg">
					</div>
				</div>
				<div class="bottom">
					<div class="big">
						<img src="./img/bottom1.png">
					</div>
					<div class="small">
						<img src="./img/bottom2.png">
					</div>
					<div class="small">
						<img src="./img/bottom3.png">
					</div>
					<div class="small">
						<img src="./img/bottom4.png">
					</div>
				</div>
			</div>
			<hr>
		</div>
	</div>
	<div class="bottom-fixed">
		<footer>
			<a href="##">
				<i class="iconfont">&#xe603;</i>
				<p>首页</p>
			</a>
			<a href="##">
				<i class="iconfont">&#xe602;</i>
				<p>物流</p>
			</a>
			<a href="##">
				<i class="iconfont">&#xe605;</i>
				<p>购物车</p>
			</a>
			<a href="##">
				<i class="iconfont">&#xe604;</i>
				<p>我的淘宝</p>
			</a>
			<a href="##">
				<i class="iconfont">&#xe601;</i>
				<p>更多</p>
			</a>
		</footer>
	</div>
	<div class="white"></div>
	<script type="text/javascript" src="./js/rem.js"></script>
	<script type="text/javascript" src="./js/close.js"></script>
</body>
</html>
